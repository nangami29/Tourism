{% extends "base.html" %}
{% block content %}
<h2>Delete Rating</h2>
<p>Are you sure you want to delete your rating for "{{ object.attraction.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'attraction_detail' object.attraction.pk %}">Cancel</a>
</form>
{% endblock %}
