{% extends "base.html" %}
{% block content %}
<h2>Tourist Attractions</h2>

<ul>
    {% for attraction in attraction_list %}
        <li>
            <a href="{% url 'attraction_detail' attraction.pk %}">
                {{ attraction.name }}
            </a> - {{ attraction.location }}
        </li>
    {% empty %}
        <li>No attractions available yet.</li>
    {% endfor %}
</ul>

{% if user.is_authenticated %}
    
{% endif %}
{% endblock %}
